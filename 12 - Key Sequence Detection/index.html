<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
</head>
<body>
  <script>
    const pressedKeys = [];
    // konami code is a special sequence of button presses (cat) that shows secret message (meow!)
    const konamiCode = 'cat';

    window.addEventListener('keyup', (e) => {
      // console.log(e.key);
      pressedKeys.push(e.key);
      // limit the length of the pressedKeys array
      pressedKeys.splice(-konamiCode.length-1, pressedKeys.length - konamiCode.length);
      if(pressedKeys.join('').includes(konamiCode)) {
        window.alert('meow!');
      }
      // console.log(pressedKeys);
    });
  </script>
</body>
</html>
