<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <style>
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }

    button {
      width: 100px;
      height: 50px;
      background: pink;
    }
  </style>
</head>
<body class="bod">
  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>
  <button></button>
  <script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText (e) {
      // console.log(this); // log element itself
      console.log(this.classList.value); // log class name
      // e.stopPropagation(); // stop bubbling
    }

    // add event listener to every div element
    divs.forEach(div => div.addEventListener('click', logText, {
      // capture: true, // fire events while capturing rather than bubbling
      // once: true // only fire an event once
    }));

    document.body.addEventListener('click', logText);

    button.addEventListener('click', () => {
      console.log('Click!');
    },
    {
      once: true
    });
  </script>
</body>
</html>
